<body>
  <header>
    <h1>Secure Database Management System</h1>
  </header>

  <main>
    <section>
      <h2>Live Helpline</h2>
      <p>For immediate assistance, please contact our live helpline.</p>
      <button onclick="window.location.href = 'helpline.html';">Connect to Live Helpline</button>
    </section>

    <section>
      <h2>Access Control</h2>
      <p>Only authorized users can access the database.</p>
      <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>

        <button type="submit">Login</button>
      </form>
    </section>
  </main>

  </footer>
